<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		(function () {
			var squares = [], 
			EMPTY = "\xA0",
			score,
			moves,
			turn = "X",
			oldOnload,
			wins = [7, 56, 448, 73, 146, 292, 273, 84],
			startNewGame = function () {
				var i;
				turn = "X";
				score = {"X": 0, "O": 0};
				moves = 0;
				for (i = 0; i < squares.length; i += 1) {
					squares[i].firstChild.nodeValue = EMPTY;
				}
			},
			win = function (score) {
				var i;
				for (i = 0; i < wins.length; i += 1) {
					if ((wins[i] & score) === wins[i]) {
						return true;
					}
				}
				return false;
			},
			set = function () {
				if (this.firstChild.nodeValue !== EMPTY) {
					return;
				}
				this.firstChild.nodeValue = turn;
				moves += 1;
				score[turn] += this.indicator;
				if (win(score[turn])) {
					alert(turn + " KazandÄ±!");
					startNewGame();
				} else if (moves === 9) {
					alert("Cat\u2019s game!");
					startNewGame();
				} else {
					turn = turn === "X" ? "O" : "X";
				}
			},
			play = function () {
				var board = document.createElement("table"),
				indicator = 1,
				i, j,
				row, cell,
				parent;
				board.border = 1;
				for (i = 0; i < 3; i += 1) {
					row = document.createElement("tr");
					board.appendChild(row);
					for (j = 0; j < 3; j += 1) {
						cell = document.createElement("td");
						cell.width = cell.height = 50;
						cell.align = cell.valign = 'center';
						cell.indicator = indicator;
						cell.onclick = set;
						cell.appendChild(document.createTextNode(""));
						row.appendChild(cell);
						squares.push(cell);
						indicator += indicator;
					}
				}
				parent = document.getElementById("tictactoe") || document.body;
				parent.appendChild(board);
        		startNewGame();
			};
			if (typeof window.onload === "function") {
				oldOnLoad = window.onload;
				window.onload = function () {
					oldOnLoad(); 
					play();
				};
			} else {
				window.onload = play;
			}
		}());
	</script>
	<div id="tictactoe"></div>
</body>
</html>
