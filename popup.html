<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
	<style>
	    .buton
	    {
			cursor:pointer;
			display:inline-block;
			padding:5px 10px;
			background:#eee;
			border:1px solid #d8d8d8;
			font-family:Helvetica, Arial, sans-serif;
			font-size:14px;color:#444;
			border-radius: 3px;
		}[name="kapat"]{
			position:absolute;
			bottom:20px;
			right:20px;
		}
		.pencere
		{
			position:fixed;
			top:-50%;
			left:-50%; 
			width:380px;
			height:280px;
			background:#fff;
			box-shadow:0 0 6px 2px rgba(0,0,0,0.4);
			opacity:0; 
			z-index:-1;
			padding:10px;
			border-radius: 3px;
			margin:-150px 0 0 -200px; 
		} 
		.penac
		{
			width:1px;
			height:1px;
			visibility:hidden;
		}
		.penac:checked + .pencere
		{
			top:50%;
			left:50%;
			display:block;
			z-index:9;
			opacity:1;
		}
    </style>
</head>
<body>
	<div id="pencerekodu">
		<label for="pencere" class="buton">Pencereyi Aç</label>
		<input type="checkbox" class="penac" id="pencere" name="pencere"></input>

	</div>
</body>
</html>
