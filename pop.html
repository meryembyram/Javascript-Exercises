<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var dizi = [1,2, "a", 'b', true, 1.5];
		document.write("pop() metodu işeltilmeden önce ");
		document.write(dizi);
		var silinen=dizi.pop();
		document.write("pop() metodu kullandıktan sonra ");
		document.write(dizi);
		document.write("diziden silinen değer : "+silinen);
	</script>
</body>
</html>
