<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
  <style type="text/css">

  </style>
  <script type="text/javascript">
  function fun(){
  	document.body.addEventListener("click",fun1,true);
  	document.body.addEventListener("click",fun1,false);
  	document.getElementById("ust").addEventListener("click",fun2,true);
  	document.getElementById("ust").addEventListener("click",fun2,false);
  	document.getElementById("alt").addEventListener("click",fun3);
  }
  function fun1(){
  	document.write("<body> elemanı click olayı");
  }
  function fun2(){
  	document.write("<div id='ust'> elemanı click olayı");
  }
  function fun3(){
  	document.write("<div id='alt' elemanı click olayı");
  }
  </script>
</head>
<body onload="fun();">
  <div id="ust">
  	<div id="alt">Tıkla!</div>
  </div>
</body>
</html>
