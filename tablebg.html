<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='0' width=\"100\">");
		for(var i=1;i<=100;i++)
		{
		    i%2==0 ? document.write("<tr><td bgcolor=\"lightgreen\">"+i+"</td></tr>"):document.write("<tr><td bgcolor=\"pink\">"+i+"</td></tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
