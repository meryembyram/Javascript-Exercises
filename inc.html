		var x=prompt("inç'den cm için 1'e, cm'den inç çin 2'e basınız:");

			var y= 2.54;
			var t=prompt("lütfen inç değerini giriniz:");

			var y=2.54;

			document.write("girdiğiniz değerin inç değeri"+t/y);

		else
		document.write("lütfen 1 ya da 2 giriniz...");
