			left:-50%; 
			width:380px;
			height:280px;
			background:#eee;
			box-shadow:0 0 6px 2px rgba(0,0,0,0.8);
			opacity:0; 
			z-index:-1;
			padding:10px;
			border-radius: 3px;
			margin:-150px 0 0 -200px; 
		} 
		.penac
		{
			width:1px;
			height:1px;
			visibility:hidden;
		}
		.penac:checked + .pencere
		{
			top:50%;
			left:50%;
			display:block;
			z-index:9;
			opacity:1;
		}
  </style>  
  <script type="text/javascript">
	document.onclick=changeElement;
	function changeElement() {
	  var div = document.getElementById("pencere");
	}
  </script>
