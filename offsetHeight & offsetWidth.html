<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
	<style>
		#myDIV {
			height: 250px;
			width: 400px;
			padding: 10px;
			margin: 15px;
			border: 5px solid red;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<p>Click the button to get the height and width of div, including padding and border (using both offsetHeight and offsetWidth).</p>
	<button onclick="myFunction()">Try it</button>
	<div id="myDIV">
		<b>Information about this div:</b><br>
		Height: 250px<br>
		Width: 400px<br>
		padding: 10px<br>
		margin: 15px<br>
		border: 5px<br>
		<p id="demo"></p>
	</div>
	<script>
		function myFunction() {
			var elmnt = document.getElementById("myDIV");
			var txt = "Height including padding and border: " + elmnt.offsetHeight + "px<br>";
			txt += "Width including padding and border: " + elmnt.offsetWidth + "px";
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
