<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<p id="demo" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>
	<script>
	function myFunction() {
	    document.getElementById("demo").innerHTML = "Paragraph changed!";
	}
	</script>
</body>
</html>
