<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
   <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var ust = function (say, kuvvet) {
			var sonuc = 1;
			for(var i = 0; i<kuvvet; i++){
				sonuc *= say;
			}
			return sonuc;
		}
		var toplam = ust(5,2) + ust(3,2);
		document.write(toplam); //sonuc: 25+9= 34
	</script>
</body>
</html>
