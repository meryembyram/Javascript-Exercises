<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
   <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		function fonk(yaz, uyar){
			document.write(yaz + "<br>");
			if(uyar)
			alert(uyar);
		}
		fonk("Merhaba","selam");
		fonk("Naber?", "iyiyim");
		fonk("Napıyorsun?","hiç");
	</script>
</body>
</html>
