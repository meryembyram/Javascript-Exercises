<body>
	<script type="text/javascript">
		function artan (a,b) {
			return a - b;
		}
		function azalan (a,b){
			return b-a;
		}
		var dizi= [70, 300, 8, 400, 500, 600];
		document.write("dizinin normal s覺ralamas覺: ");
		document.write(dizi+ "<br>")
		dizi.sort("artan");
		document.write("dizinin artan s覺ralama: ");
		document.write(dizi+ "<br>")
		dizi.sort("azalan");
		document.write("dizinin azalan s覺ralama: ");
		document.write(dizi);
	</script>
</body>
