<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
  <link rel ="shortcut icon" href="js.png">
	</head>
	<body>
		<p> Butona tıklandığında h1 elementi oluşacak ve içine Merhaba Dünya yazılacak...</p>
		<button onclick="myFunction()"> Tıkla </button>
		<script>
       function myFunction() {
        var x= Math.round(Math.random() * 255);
        var y= Math.round(Math.random() * 255);
        var z= Math.round(Math.random() * 255);
       	var h= document.createElement("H1");
       	var t =document.createTextNode("Merhaba Dünya");
       	h.appendChild(t);
       	h.style.color="rgb("+x+","+y+","+z+")";
       	document.body.appendChild(h);
       }
		</script>
</body>
</html>
