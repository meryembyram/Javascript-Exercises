<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
	<script type="text/javascript">
		function d1 (event){
			event.preventDefault();
		}
	</script>
</head>
<body>
	<a href="http://www.facebook.com" onclick="d1(event)">http://www.facebook.com</a>
	<p>preventDefault() yukarıdaki bağlantının URL'yi izlemesini engeller.</p>
</body>
</html>
