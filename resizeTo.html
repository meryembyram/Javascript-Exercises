<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png"> 
	<script type="text/javascript">
		var myWindow;
		function openWin(){
			myWindow = window.open("","", "width=100, height=100");
		}
		function resizeWin(){
			myWindow.resizeTo(250,250);
			myWindow.focus();
		}
	</script>
</head>
<body>
	<p>Open a new window, and resize the width and height to 500px:</p>
	<button onclick="openWin()"> Pencere olu≈ütur </button>
	<button onclick="resizeWin()"> Resize Pencere </button>
</body>
</html>
