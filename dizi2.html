	<title>Dizi</title>

<body>
	<script type="text/javascript">
		var dizi = [10, 21, 38, 57, 6, 7, 81, 98];
		for(var i=0; i<dizi.length; i++){
		if(dizi[i]%3===0)
		dizi[i]=dizi[i]*2+1;
		}
	document.write(dizi);
	</script>
