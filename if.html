<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		var x= Number(prompt("bir sayı giriniz:"));
		if(x%2==0){
			document.write("Girdiğiniz sayı çifttir...");
		}
		else{
			document.write("Girdiğiniz sayı tektir...");
		}
	</script>
</body>
