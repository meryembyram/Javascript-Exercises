<!DOCTYPE html>
<html>
<head>
	<title> JavaScript </title>
    <meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
<script type="text/javascript">
var x= Number(prompt("Bir Sayı Giriniz:"));
if(x<9){
     document.write("Bir Basamaklı");
    }
else if(x>9 && x<99) {
      document.write("İki Basamaklı");
    }
else if(x>99 && x<999) {
      document.write("Üç Basamaklı");
   }
else if(x>999 && x<9999){
      document.write("Dört Basamaklı");
  }
</script>
</body>
</html>
