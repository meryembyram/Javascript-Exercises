<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var a = Number(prompt ("Lütfen 1. sayıyı girin:"));
		var b = Number(prompt ("Lütfen 2. sayıyı girin:"));
		var deg = a+b;
		document.write("sayıların toplamı:" + deg + "<br>");
		var ilk = a-b;
		document.write("sayıların çıkarımı:" + ilk + "<br>");
		var son = a*b;
		document.write("sayıların çarpımı:" + son + "<br>");
		var bol = a/b;
		document.write("sayıların bölümü:" + bol + "<br>"); 
	</script>
</body>
</html>
