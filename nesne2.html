<!doctype html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		function person(firstName,lastName, age, eyeColor){
			this.firstName = firstName;
			this.lastName = lastName;
			this.age = age;
			this.eyeColor = eyeColor;
			this.changeName = function (name){
				this.lastName = name;
			}
		}
		var myMother = new
		person("Sally","Rally",48,"green");
		myMother.changeName("Zoe");
		document.getElementById("demo").innerHTML = "My mother's name is " + myMother.lastName;
	</script>
</body>
</html>
