<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var k = prompt("Lütfen bir karakter giriniz:");
		var s = prompt("Lütfen satır sayısı giriniz:");
		for(var i=s; i>=1; i--){
			for(var j=1; j<=i; j++){
				document.write(k)
			}
			document.write("<br>")
		}
    </script>
</body>
</html>
