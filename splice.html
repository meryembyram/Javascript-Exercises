<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel ="shortcut icon" href="js.png">
</head>
<body>	
	<script type="text/javascript">
		var dizi = [2, 3, 4, 5, 6, 7, 8, 9];
		document.write("Dizinin normal sıralaması: <br>");
		document.write(dizi);
		document.write("<br>");
		var silinenDizi= dizi.splice(2,4);
		document.write("splice metodu isletildikten sonra : <br>");
		document.write(dizi);
		document.write("<br>");
		document.write("splice metodu ile silinen elemanlar : <br>");
		document.write(silinenDizi);
		document.write("<br>");
	</script>
</body>
</html>
