<!doctype html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
</head>
<body>
  	<script type="text/javascript">
  	   var str="Javascript DOM";
  	   document.write("slice(0)=" + str.slice(0) + "<br>");
  	   document.write("slice(5)=" + str.slice(5) + "<br>");
  	   document.write("slice(6,10)=" + str.slice(6,10) + "<br>");
  	   document.write("slice(6,-2)=" + str.slice(6,-2) + "<br>");
  	   document.write("slice(3,2)=" + str.slice(3,2) + "<br>");
  	   document.write("slice(-5)=" + str.slice(-5) + "<br>");
    </script>
</body>
</html>
