<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<p>Bu belgenin son değiştirilme tarihi ve saati görüntülemek için butona tıklayın.</p>
	<button onclick="myFunction()">Dene</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var x = document.lastModified;
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
