<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<p>Bu belge özelliğinin HTML DOM 1.0 olup olmadığını kontrol etmek için butona tıklayın.</p>
	<button onclick="myFunction()">Dene</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var imp = document.implementation;
			document.getElementById("demo").innerHTML = imp.hasFeature("HTML", "1.0");
		}
	</script>
</body>
</html>
