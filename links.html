<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<img src ="planets.gif" width="145" height="126" alt="Planets" usemap ="#planetmap">
	<map name="planetmap">
		<area shape="rect" coords="0,0,82,126" href="sun.htm" alt="Sun">
		<area shape="circle" coords="90,58,3" href="mercur.htm" alt="Mercury">
		<area shape="circle" coords="124,58,8" href="venus.htm" alt="Venus">
	</map>
	<p>
		<a href="/html/default.asp">HTML</a><br>
		<a href="/css/default.asp">CSS</a>
	</p>
	<p>Belgedeki bağlantıların sayısını görüntülemek için butona tıklayın.</p>
	<button onclick="myFunction()">Dene</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var x = document.links.length;
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
