<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
   <link rel ="shortcut icon" href="js.png">
</head>
<body>	
	<script type="text/javascript">
		function isEven(number, index, array){
			return number > 19;
		}
		document.write([17, 11, 18, 9, 1].some(isEven) + "<br>"); //false
		document.write([44, 8, 1, 2, 0].some(isEven)); //true
	</script>
</body>
