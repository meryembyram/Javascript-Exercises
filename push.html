<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<button onclick="myFunction()"> Diziler </button>
	<button onclick="myUzunluk()"> Uzunluk</button>
	<p id="demo"></p>
	<script>
		var dizi=["1", "2", "m", "b", true, 1.5];
		document.getElementById("demo").innerHTML= dizi;
		function myFunction(){
			dizi.push("10", "20", "30", "40");
			document.getElementById("demo").innerHTML = dizi;
		}
		function myUzunluk(){
			var uzunluk=dizi.push();
			document.getElementById("demo").innerHTML = "Dizinin yeni uzunlugu:" + uzunluk;
		}
	</script>
</body>
</html>
