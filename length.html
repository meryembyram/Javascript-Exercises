<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<p>"Selam Dünya!" dizesindekileri karakter sayısını döndürmek için butona tıklayın.</p>
	<button onclick="myFunction()">Dene</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var str = "Merhaba Dünya!";
			var n = str.length;
			document.getElementById("demo").innerHTML = n;
		}
	</script>
</body>
</html>
