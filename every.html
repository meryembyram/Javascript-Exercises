<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
</head>
<body>	
	<script type="text/javascript">
		function isEven(number, index, array){
			return number > 19;
		}
		document.write([17, 23, 98, 34, 104].every(isEven) + "<br>"); //false
		document.write([44, 21, 20, 22, 30].every(isEven)); //true
	</script>
</body>
</html>
