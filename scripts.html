<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">	
</head>
<body>
	<p>Belgedeki komut öğelerin sayısını görüntülemek için butona tıklayın.</p>
	<button onclick="myFunction()">Dene</button>
	<p id="demo"></p>
	<script>
		document.write("Merhaba Dünya!");
		function myFunction() {
			var x = document.scripts.length;
			document.getElementById("demo").innerHTML = "Found " + x + " script elements.";
		}
	</script>
</body>
</html>
