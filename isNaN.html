<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
	var test = function(n){
		if(isNaN(n)){
			return"Sayı Değil"
		}
		return "Sayı"
	}
	document.write(test(12) +"<br>");
	document.write(test(12.45)+"<br>");
	document.write(test("abc"));
	</script>
</body>
</html>
