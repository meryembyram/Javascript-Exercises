<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
	<style type="text/css">
		body{
			padding-left: 50px;
			font-size: 20px;
		}
		#res{
			width: 300px;
			height: 50px;
			padding: 10px;
			border: 1px gray solid;
			background-color: #eeeaea;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function coords(events){
			var x = events.screenX
			var y = events.screenY
			event.target.innerHTML = "screenX: " + x + "<br>" + "screenY: " + y;
		}
	</script>
	<div id="res" onmousemove="coords(event)"></div>
</body>
</html>
