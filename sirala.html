<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
   <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var s=Number(prompt("Satır sayısı girin:"));
		for(var i=1;i<=s;i++){
			for (var j=1;j<=i;j++){
				document.write("*");
			}
			document.write("<br>")
		}
	</script>
</body>
</head>
