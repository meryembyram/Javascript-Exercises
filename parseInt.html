<!doctype html>
<html>
<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <link rel ="shortcut icon" href="js.png">
</head>
  <body>
  	<script type="text/javascript">
  	document.write(parseInt(0xC,16) +"<br>");
  	document.write(parseInt("D",16) +"<br>");
  	document.write(parseInt(17,8) +"<br>");
  	document.write(parseInt(012,10) +"<br>");
  	document.write(parseInt(25,10) +"<br>");
  	document.write(parseInt(234.567,10) +"<br>");
  	document.write(parseInt(11111,2) +"<br>");
  	document.write(parseInt(110101,2) +"<br>");
  	document.write(parseInt(23*5,10) +"<br>");
  	document.write(parseInt(15e+7,10) +"<br>");
  	document.write(parseInt("23px",10) +"<br>");
    </script>
  </body>
  </html>
