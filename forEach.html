<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
   <link rel ="shortcut icon" href="js.png">
</head>
<body>
	<script type="text/javascript">
		var dizi = [2, 3, 4, 5, 3, 7, 8, 9];
		var toplam= 0;
		document.write("Dizinin icindeki elemanlar: <br>");
		document.write(dizi + "<br>");
		document.write("<br>");
		dizi.forEach(carp);
		document.write("Dizinin elemanları kendisi ile carpildi: <br>");
		document.write(dizi);
		document.write("<br>");
		dizi.forEach(topla);
		document.write("Dizinin elemanların toplami:" + toplam);
		function carp(element, index, array){
			array[index] = element*element;
		}
		function topla(element, index, array){
			toplam+= element;
		}
	</script>
</body>
</html>
