<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel ="shortcut icon" href="js.png">
	<style>
		body{
			width: 5000px;
			height: 1000px;
		}
		button{
			position: fixed;
		}
	</style>
</head>
<body>	
	<script type="text/javascript">
		function scrollWin(){
			window.scrollBy(100,100);
		}
	</script>
	<p>Click the button to scroll the document window by 100px horizantally.</p>
	<p>Look at the horizantal scrollbar to see the effect.</p>
	<button onClick="scrollWin()">Click me to scroll horizantally!</button><br><br>
</body>
</html>
